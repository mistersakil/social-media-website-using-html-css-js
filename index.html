<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.png" type="image/png" sizes="16x16" />
    <title>Social media website using html,css,js - Octapia</title>
    <!-- Styles  -->
    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/fontawesome.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <!-- Styles End  -->
  </head>
  <body style="min-height: 150vh">
    <!-- Header Section -->

    <header class="header" id="header">
      <div class="row">
        <aside class="col left">
          <a href="./" class="logo">
            <img src="./favicon.png" alt="Logo" class="img" />
            Octapia
          </a>
        </aside>
        <aside class="col center">
          <nav class="nav">
            <a href="./" class="link">
              <i class="icon fas fa-home"></i>
              <span class="counter">3</span>
            </a>
            <a href="./" class="link">
              <i class="icon fas fa-bell"></i>
              <span class="counter">3</span>
            </a>
            <a href="./" class="link">
              <i class="icon fas fa-envelope"></i>
              <span class="counter">3</span>
            </a>
            <a href="./" class="link">
              <i class="icon fas fa-video"></i>
              <span class="counter">3</span>
            </a>
          </nav>
        </aside>
        <aside class="col right">
          <form class="searchForm">
            <label for="searchBox">
              <i class="fas fa-search"></i>
            </label>
            <input type="search" placeholder="Type text..." id="searchBox" />
          </form>
          <figure class="profile">
            <img src="./images/profile-pic.png" alt="profile-pic" class="img" />
          </figure>
        </aside>
      </div>
    </header>
    <!-- Header Section End -->
    <!-- Headlines Section -->
    <section class="headline" id="headline">
      <div class="container">
        <h2 class="title">Headlines</h2>
        <article class="content">
          <a href="./" class="news">First news of the day</a>
          <a href="./" class="news">Second news of the day</a>
          <a href="./" class="news">Third news of the day</a>
          <a href="./" class="news">Fourth news of the day</a>
          <a href="./" class="news">Fifth news of the day</a>
        </article>
      </div>
    </section>
    <!-- Headlines Section End -->

    <!-- Scripts -->
    <script src="./js/main.js"></script>
    <!-- Scripts End -->
  </body>
</html>
