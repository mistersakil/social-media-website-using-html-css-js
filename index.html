<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social media website using html,css,js - Octapia</title>
    <!-- Styles  -->
    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/fontawesome.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <!-- Styles End  -->
  </head>
  <body style="min-height: 150vh">
    <!-- Header Section -->

    <header class="header">
      <div class="row">
        <aside class="col left">
          <div class="logo">
            <h2>Octa<span>Book</span></h2>
          </div>
          <nav class="nav">
            <a href="./"><i class="fas fa-bell"></i></a>
            <a href="./"><i class="fas fa-envelope"></i></a>
            <a href="./"><i class="fas fa-video"></i></a>
          </nav>
        </aside>
        <aside class="col right">
          <form class="searchForm">
            <label for="searchBox">
              <i class="fas fa-search"></i>
            </label>
            <input type="text" placeholder="search here..." id="searchBox" />
          </form>
          <figure class="profile">
            <img src="./images/profile-pic.png" alt="profile-pic" class="img" />
          </figure>
        </aside>
      </div>
    </header>
    <!-- Header Section End -->

    <!-- Scripts -->
    <!-- Scripts End -->
  </body>
</html>
